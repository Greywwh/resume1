<!DOCTYPE html>
<html lang="en">
<head>

    <title>CeckNumber</title>
    <script src="myscript3.js"></script>
</head>

<body>
    <button onclick="checkNum()">点击这里</button>
<input type="text" id="id名称" onkeyup="value=value.replace(/[^(\d)]/g,'')"

onblur="checkNum()" />>
